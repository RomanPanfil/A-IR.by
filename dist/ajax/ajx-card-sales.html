  <script>
    

    (function(){
      if (!document.querySelector('.card-sales-desktop')) return
      let slider = null, native = null;

      //desktop
      if(matchMedia) {
        var bp = window.matchMedia('(min-width:1024.02px)');
        bp.addListener(changes);
        changes(bp);
      }
      function changes(bp) {
        if(bp.matches && !slider) {
          slider = new Swiper(".swiper-card-sales", {
            slidesPerView: 3,
            spaceBetween: 24,
            // shortSwipes: false,
            navigation: {
              nextEl: ".card-sales-next",
              prevEl: ".card-sales-prev",
            },
            breakpoints: {
              1140: {
                slidesPerView: 3,
              },
            }
          });
        }

        if (!bp.matches && !native) {
          const clone = $('.card-sales-desktop .slider-sales').clone();
          $('.card-sales-mobile .ui-scroller').prepend(clone)
          native = true
        }
      }
    })();

  </script>
